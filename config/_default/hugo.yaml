# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: Creator's Landing Page | Hugo Theme # Website name
baseURL: 'https://example.com/' # Website URL

############################
## PAGE OPTIONS
############################
# config/_default/languages.yaml
defaultContentLanguage: ko
defaultContentLanguageInSubdir: true
hasCJKLanguage: true
removePathAccents: true

# --- 중요! ---
# 한국어(CJK) 지원을 위해 true로 변경해야 합니다.
hasCJKLanguage: true 
# 기본 언어(en)도 /en/ 경로를 사용하도록 설정하여 URL 구조를 통일합니다.
defaultContentLanguageInSubdir: true
removePathAccents: true

# --- 다국어 설정 시작 ---
languages:
  en:
    # 이 부분에 기존 title을 옮깁니다.
    title: Creator's Landing Page | Hugo Theme # 영어 웹사이트 이름
    languageName: English
    contentDir: content/en
    weight: 1
  ko:
    title: 크리에이터 랜딩 페이지 | Hugo 테마 # 한국어 웹사이트 이름
    languageName: 한국어
    contentDir: content/ko
    weight: 2

cascade:
  # Blog post options
  - _target:
      path: /blog/**
      kind: page
    pager: true
    editable: true
    hide_date: false
    show_date_updated: true
    reading_time: true
    commentable: true
    show_related: true
    share: true
    # Just use Breadcrumb for navigation on blog post pages?
    show_breadcrumb: false
    header:
      navbar:
        enable: true
  # Blog section options
  - _target:
      path: /blog/*
      kind: section
    # Set the listing view
    view: date-title-summary

############################
## LANGUAGE
############################





############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
pagination:
  pagerSize: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 90
  anchor: smart
  hint: picture
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
  highlight:
    lineNos: false
security:
  _merge: deep
sitemap:
  _merge: deep
