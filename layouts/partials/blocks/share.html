<section class="flex flex-row flex-wrap justify-center pt-4 text-xl">

  <!-- ✉️ Email 공유 -->
  <a target="_blank" rel="noopener"
     class="m-1 rounded-md bg-neutral-300 p-1.5 text-neutral-700 hover:bg-primary-500 hover:text-neutral-300 dark:bg-neutral-700 dark:text-neutral-300 dark:hover:bg-primary-400 dark:hover:text-neutral-800"
     href="mailto:?subject={{ .Title | urlquery }}&amp;body={{ .Permalink }}"
     title="Email" aria-label="Email" id="share-link-email">
     <svg style="height:1em" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5">
       <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
       <path d="m22 6-10 7L2 6"/>
     </svg>
  </a>

  <!-- 💼 LinkedIn 공유 -->
  <a target="_blank" rel="noopener"
     class="m-1 rounded-md bg-neutral-300 p-1.5 text-neutral-700 hover:bg-primary-500 hover:text-neutral-300 dark:bg-neutral-700 dark:text-neutral-300 dark:hover:bg-primary-400 dark:hover:text-neutral-800"
     href="https://www.linkedin.com/shareArticle?url={{ .Permalink }}&amp;title={{ .Title | urlquery }}"
     title="LinkedIn" aria-label="LinkedIn" id="share-link-linkedin">
     <svg style="height:1em" viewBox="0 0 448 512">
       <path fill="currentColor"
         d="M416 32H31.9C14.3 32 0 46.5.0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6.0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3.0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2.0 38.5 17.3 38.5 38.5.0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6.0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2.0 79.7 44.3 79.7 101.9V416z" />
     </svg>
  </a>

</section>
