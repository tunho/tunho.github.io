#홈페이지 대표 이미지 수정
title: 'Junho Lee'
description: 'JBNU · Medical AI · Full-stack'
social:
  twitter: tunho

# Appearance
appearance:
  mode: dark
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'Jeonbuk National University (JBNU) · Junho Lee (이준호)'
    description: '전북대학교 컴퓨터인공지능학부 소속 이준호(Junho Lee)의 포트폴리오입니다. 의료 AI 연구(Medical AI)와 FastAPI·Vue 기반 풀스택 개발 프로젝트를 소개합니다.'
    twitter: 'GetResearchDev'
    image: 'icon.png'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''
  favicon: "favicon.ico"  

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    align: 'center'
    fixed_to_top: true
    logo:
      text: '' # 텍스트는 비우고
      filename: 'header-log.png' # ← 여기에 파일명만 지정
      alt: 'Junho Lee' # (선택) 대체 텍스트
    button:
      enable: false
    show_search: true
    show_theme_chooser: true

# Site footer
footer:
  copyright:
    notice: '© {year} My Company'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

params:
  customCSS:
    - 'css/custom.css' # 기존 CSS 설
  customJS: # <-- 이 부분을 다시 추가합니다.
    - 'js/custom.js'



style:
  css: 'css/custom.css'

